<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 60px;
            color: #333;
            margin: 0;
        }
        h2 {
            font-size: 24px;
            color: #555;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #777;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .btn {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            display: inline-block;
            transition: 0.3s;
        }
        .btn-back {
            background: #ddd;
            color: #333;
            border: 1px solid #ccc;
        }
        .btn-home {
            background: #007bff;
            color: white;
            border: none;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Oops! It seems like you've ventured into the digital void. The page you're looking for has either moved or doesn't exist.</p>
        <div class="buttons">
            <a href="javascript:history.back()" class="btn btn-back">Go Back</a>
            <a href="/" class="btn btn-home">Back to Home</a>
        </div>
    </div>
</body>
</html>
